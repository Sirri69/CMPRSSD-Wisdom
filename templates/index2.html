<!DOCTYPE html>
<html>

<head>
	<meta charset='UTF-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">

<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
	<script src='https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js'>
	</script>
	<script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'>
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/antd/4.15.2/antd.min.js" integrity="sha512-gzSgIZOTyFwBSIX3ezCnuPyUgKGsJ/tGXLZ1uF7En1I+/FTuaz7iJmazu3N+J0PkpHmSZ4Q+AmoOxkbjhi4Y7A==" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.15.2/antd.dark.min.css" integrity="sha512-mQuNmaQCE9yYq3Px9oEn8Jr0EXQQXZy946kLCg53bKIQJypY9vCflwuLAdUQ99x+MLLPRNBlpMBiE7yuecA0LQ==" crossorigin="anonymous" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/antd/4.15.2/dark-theme.min.js" integrity="sha512-hJZrT9GjVK1nRRMwp+DB0Fy0IMdV6mLylzpvOCUzVFgYEmjoDoHFEv7TgYKflI18ZyzAeHEACN7bUmrJxh6r9w==" crossorigin="anonymous"></script>
	<script type='text/babel' src="/static/index.js"></script>
</head>

<body style="font-family:'Recursive'; margin-bottom: 4%;">
	<div id='root'></div>
	<div id='root2'></div>
	<div class="spinner-grow" role="status">
  <span class="sr-only">Loading...</span>
</div>
	<script type='text/babel'>
		 
		ReactDOM.render(<Welcome name="Pranav" className="text-muted" />, document.getElementById('root2')); 
		const Link = ReactRouterDOM.Link; 
		const Route = ReactRouterDOM.Route;
		const Skeleton = antd.Skeleton;
		const App = () => (
		<ReactRouterDOM.BrowserRouter>
			<ul>
				<li>
					<Link to="/">Home</Link>
				</li>
				<li>
					<Link to="/login">Login</Link>
				</li>
				<li>
					<Link to="/register">Register</Link>
				</li>
				<li>
					<Link to="/content">Blog</Link>
				</li>
			</ul>

			<Route path="/" exact component={Home} />
			<Route path="/login" component={Login} />
			<Route path="/register" component={Register} />
			<Route path="/content" component={() => <Page/> } />
			<Route path="/t" component={ () => <Skeleton active /> }/>
		</ReactRouterDOM.BrowserRouter>
		) 
		const Home = () => <h1>Home</h1>
		const Login = () => <h1>Login</h1>
		const Register = () => <h1>Register</h1>
		 
		ReactDOM.render(<App />, document.querySelector('#root'));
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
	 crossorigin="anonymous">
	</script>
</body>

</html>
